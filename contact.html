<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lakshya | Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="contact-page">
  <header>
    <div class="logo">My <span>Portfolio</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="content-section">
      <h1>Contact Me</h1>
      <p class="contact-intro">
        Have a project in mind or just want to say hi? Drop a message below.
      </p>

      <form class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" type="text" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" type="text" placeholder="Project / Collaboration" />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>
        </div>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Lakshya Garg • Contact</p>
  </footer>
</body>
</html>
